<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <img src="assets/img/logo-home.jpg" class="logo-home" alt="">
          <h1> ¡Buena idea!</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Coloca tu núnero de celular:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Para mas información:</label>
              <div class="row modal-footer">
                <div class="col-sm-12 text-center">
                  <button type="button" id="message-text" class="btn btn-danger btn-lg " data-dismiss="modal">Te llamaremos</button>
                </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
